<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dice.CSS">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <p>Score: <span id="score1">0</span></p>
            <div class="dice" id="dice1"></div>
            <button id="roll1" onclick="rollDice(1)" disabled>Roll Dice</button>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <p>Score: <span id="score2">0</span></p>
            <div class="dice" id="dice2"></div>
            <button id="roll2" onclick="rollDice(2)" disabled>Roll Dice</button>
        </div>
        <button id="reset" onclick="resetGame()" disabled>Reset</button>
    </div>
    <script src="Dice.JS"></script>
</body>
</html>
